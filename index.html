<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo formulario</title>
 <link rel="stylesheet" href="css/style.css">
 <script src="js/javascript.js"></script>
</head>
<body>
    <!--POST es enviar un dato-->
    <form action="" method="post" onsubmit="return validarForma(this)"> 
        <table id="enfasis-columna">
            <caption>
                Formulario Registro de Datos
            </caption>
            <tr>
                <td class="columna">
                    Usuario: (*) <!-- CUANDO TENGA (*) SE DEBE INGRESAR OBLIGARIO EL USUARIO-->
                </td>
                <td> 
                    <input class="default" type="text" name="usuario" value="Escribir usuario" onfocus="this.select()"> <!--APUNTA A UNA DIRECCION-->
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Password (*)
                </td>
                <td>
                    <input type="password" class="default" name="password" onfocus="this.select()">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Tecnologias de Internet: (*) &nbsp;&nbsp;
                </td>
                <td>
                    Java<input type="checkbox" name="Tecnologia" value="java"> &nbsp;&nbsp;&nbsp; <!--CHECKBOX, Es una caja de seleccion para una OPCION-->
                    .net<input type="checkbox" name="Tecnologia" value="net">  &nbsp;&nbsp;&nbsp;
                    PHP<input type="checkbox" name="Tecnologia" value="php">   &nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Genero: (*)
                </td>
                <td> Masculino <input type="radio" name="genero" value="M"> &nbsp;&nbsp;&nbsp;
                    Femenino <input type="radio" name="genero" value="F">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Ocupacion: (*)
                </td>
                <td>
                    <select name="ocupacion" class="default">
                     <option value="">Seleccion</option>   
                     <option value="1">Profesor</option> 
                     <option value="2">Ingeniero</option> 
                     <option value="3">Jubilado</option> 
                     <option value="4">Otro</option> 
                    </select>
                </td>
            </tr>
            <td class="columna">
                Musica Favorita
                <td>
                    <select name="musica" multiple class="default">
                    <option value="rock">Rock</option>
                    <option value="por">Pop</option>
                    <option value="salsa">Salsa</option>
                    </select>
                </select>
                </td>
            </td>
           <tr>
            <td class="columna">
                Comentarios: 
            </td>
            <td> <!-- DEFAULT es POR DEFECTO-->
                <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()">Escribir un texto</textarea>
            </td>
           </tr>
           <tr style="text-align: center;">
            <td>
                <input type="reset" value="Limpiar" class="default">
            </td>
            <td> <input type="submit" value="Enviar" class="default"></td> <!--SUBMIT = ENVIAR-->
           </tr>
        
        </table>

        <!--<input type="text">
        <input type="password">-->
    </form>
</body>
</html>
